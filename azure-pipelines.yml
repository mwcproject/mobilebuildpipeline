schedules:
- cron: '0 0 * * *'
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true

jobs:
- job: linux
  timeoutInMinutes: 120
  pool:
    vmImage: ubuntu-18.04
  steps:
    - script: './build_mobile.sh $(Build.BuildNumber) $(UPLOADCREDS)'
  displayName: 'Mobile Build'
